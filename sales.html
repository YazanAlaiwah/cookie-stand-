<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> Pat's Salmon Cookies: Sales Data</h1>
    </header>
    <div id="sales-tabel">

    </div>


    <!-- Add Loction -->
    <form id="form">
        <fieldset>
            <legend>Add shop</legend>
            <div>
                <label for="loction">Loction</label>
                <input type="text" id="loction" required>
            </div>
            <div>
                <label for="min">minimum customer visitor</label>
                <input type="number" id="min" min="0" required></div>
            <div>
                <label for="max">maximum customer visitor</label>
                <input type="number" id="max" min="0" required></div>
            <div>
                <label for="avg">Avg cookies for person</label>
                <input type="text" id="avg" min="0" required ></div>
            <input type="submit" value="Add">
        </fieldset>
    </form>




    <!-- update Loction -->
    <form id="update">
        <fieldset>
            <legend>Update shop</legend>
            <div>
                <label for="originloction">Loction</label>
                <input type="text" id="originloction" required>
            </div>
            <div>
                <label for="updateloction">Loction</label>
                <input type="text" id="updateloction" required>
            </div>
            <div>
                <label for="updatemin">minimum customer visitor</label>
                <input type="number" min="0" id="updatemin" required></div>
            <div>
                <label for="updatemax">maximum customer visitor</label>
                <input type="number" min="0" id="updatemax" required></div>
            <div>
                <label for="updateavg">Avg cookies for person</label>
                <input type="text" id="updateavg" required></div>
            <input type="submit" min="0" value="Update">
        </fieldset>
    </form>
    <script src="js/app.js"></script>
</body>

</html>
